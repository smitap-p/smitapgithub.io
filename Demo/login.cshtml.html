<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>VAPT Demo</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet"> -->
        <link rel="stylesheet" href="/css/fonts.css">
        <link rel='stylesheet' href="/css/font-awesome.min.css">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/style.css">
    </head>

    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <h2 class="title-login text-center text-uppercase">Login</h2>
                    <form class="form-login">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd">
                        </div>        
                        <div class="form-group form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Remember me
                            </label>
                        </div>        
                        <button type="button" class="btn btn-primary btn-block">Login</button>
                        <p><a href="javascript:void(0);" data-toggle="modal" data-target="#forgotPassword">Forgot Password</a></p>
                        <button type="button" class="btn btn-primary google-btn common-width">Login with Google</button>
                        <button type="button" class="btn btn-primary facebook-btn common-width">Login with facebook</button>                       
                    </form>
                </div>
            </div>
        </div>

    <!-- Forgot Password Modal popup -->
    <div class="modal fade" id="forgotPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Forgot Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="email">Email address:</label>
                        <input type="email" class="form-control" id="email">
                    </div>                                    
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#resetPassword">Submit</button>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>              
            </div>
          </div>
        </div>
     </div>
     <!-- Forgot Password Modal popup -->

     <!-- Reset Password Modal popup -->
    <div class="modal fade" id="resetPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">Reset Password</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body reset-password-body">
                    <p>Reset password link send to your email id.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>              
                </div>
              </div>
            </div>
         </div>
         <!-- Reset Password Modal popup -->
        
        <script src="/js/jquery.min.js"></script>
        <script src="/js/tether.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
